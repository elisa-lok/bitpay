<script type="text/javascript">

    //laypage分页
    Ajaxpage();
    function Ajaxpage(curr){
        var key=$('#key').val();
        $.getJSON('{:url("Merchant/tibi")}', {page: curr || 1,key:key}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画
            if(data==''){
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }

//编辑会员
function edit_member(id){
    location.href = './edit_member/id/'+id+'.html';
}

//删除会员
function del_member(id){
    lunhui.confirm(id,'{:url("del_member")}');
}

//用户会员
function member_status(id){
    lunhui.status(id,'{:url("member_status")}');
}
//通过
function pass(id){
	layer.confirm('请选择方式', {
		btn: ['走钱包', '不走钱包']
	}, function(){
		$.post('{:url("passTibi")}', {id:id,type:1}, function(res){
			if(res.code == 1){
                layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                Ajaxpage();
            }else{
                layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
            }
		})
	}, function(){
		$.post('{:url("passTibi")}', {id:id,type:2}, function(res){
			if(res.code == 1){
                layer.msg(res.msg,{icon:1,time:1500,shade: 0.1});
                Ajaxpage();
            }else{
                layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
            }
		})
	})
}
//拒绝
function refuse(id){
	lunhui.myconfirm(id, '{:url("refuseTibi")}', '确认拒绝？操作将原路返回商家USDT');
}
function showtxid(txid){
    {php}
    if(config('wallettype')=='omni'){
        $url='https://www.omniexplorer.info/search/';
    }
    if(config('wallettype')=='erc'){
        $url='https://etherscan.io/tx/';
    }
    {/php}

    var str="<a href='{$url}"+txid+"' target='_blank'>查看交易详情:"+txid+"</a>";
	// var str="<a href='https://www.omniexplorer.info/search/"+txid+"' target='_blank'>"+txid+"</a>";
	layer.alert(str);
}
</script>
