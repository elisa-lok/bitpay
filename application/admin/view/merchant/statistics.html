{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>平台统计列表</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <div class="row">
                <div class="col-sm-12">
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="long-tr">
                            	<th>编号</th>
                                <th width="">平台利润</th>
                                <th>代理商奖励</th>
                                <th>承兑商奖励</th>
                                <th>USDT总数量</th>
                                <th>充值数量</th>
                                <th>提币数量</th>
                                <th>挂单出售笔数</th>
                                <th>挂单出售USDT</th>
								<th>求购笔数</th>
								<th>求购数量</th>
								<th>时间</th>
                            </tr>
                        </thead>
                        <script id="list-template" type="text/html">
                            {{# for(var i=0;i<d.length;i++){  }}
                            <tr class="long-td">
								<td>{{d[i].id}}</td>
                                <td>{{d[i].platform_profit}}</td>
                                <td>{{d[i].agent_reward}}</td>
                                <td>{{d[i].trader_reward}}</td>
                                <td>{{d[i].platform_usdt_amount}}</td>
                                <td>{{d[i].recharge_total}}</td>
								<td>{{d[i].withdraw_total}}</td>
                                <td>{{d[i].ad_sell_on_total}}</td>
                                <td>{{d[i].order_sell_amount}}</td>
                                <td>{{d[i].ad_buy_on_total}}</td>
                                <td>{{d[i].order_buy_amount}}</td>
                                <td>{{d[i].create_time}}</td>
                            </tr>
                            {{# } }}
                        </script>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>

<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>

{include file="public/footer" /}

<script type="text/javascript">

    //laypage分页
    Ajaxpage();
    function Ajaxpage(curr){
        //var key=$('#key').val();
        //var status = $('#status option:selected').val();
        $.getJSON('{:url("Merchant/statistics")}', {page: curr || 1}, function(data){
            $(".spiner-example").css('display','none'); //数据加载完关闭动画
            if(data==''){
                $("#list-content").html('<td colspan="12" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            }else{
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data, function(html){
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages:'{$allpage}',//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function(obj, first){
                        if(!first){
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第'+ obj.curr +'页，共'+ obj.pages +'页');
                    }
                });
            }
        });
    }
</script>
</body>
</html>
